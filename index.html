<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5TH Dimension Technologies</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="overflow-x-hidden">
    <div class="grid grid-cols-12 h-screen">
      
      <!-- Left Section -->
      <div class="col-span-4 bg-gray-500 text-white flex flex-col justify-between p-6">
        <div>
          <img src="logo.png" alt="logo" class="w-16 h-16 mb-6" />
          <p class="text-4xl text-center mt-32 mb-6 tracking-widest">#storytelling</p>
          <p class="text-4xl text-center  tracking-widest">#thetechnophiles</p>
        </div>
        <div class="flex justify-center">
          <img src="people.png" alt="People illustration" class="w-full max-w-[300px]" />
        </div>
        
      </div>

      <!-- Right Section -->
      <div class="col-span-8 bg-yellow-100 text-black flex flex-col gap-5 py-10 px-14">
        <!-- Top Services -->
        <div class="flex items-center justify-center gap-24 mt-5 text-sm tracking-widest uppercase">
          <div class="space-y-1">
            <p class="cursor-pointer">Edtech</p>
            <p class="cursor-pointer">Animation</p>
            <p class="cursor-pointer">Illustrations</p>
          </div>
          <div class="space-y-1 ">
            <p class="cursor-pointer">Web and Mobile</p>
            <p class="cursor-pointer">UI/UX</p>
            <p class="cursor-pointer">Branding</p>
          </div>
        </div>

        <!-- Center Text -->
        <div class="text-center mt-20 space-y-3">
          <h1 class="text-7xl  font-bold tracking-wide">THE</h1>
          <h2 class="text-8xl font-bold tracking-wider">WORKAHOLICS</h2>
        </div>

        <div class="text-center mt-6 space-y-3">
          <p class="text-3xl font-light tracking-wide">Not just great minds at work,</p>
          <p class="text-3xl font-light tracking-wide">but the best work by creative minds.</p>
        </div>


        <!-- Navigation Links -->
        <div class="flex justify-center gap-10 text-sm font-medium mt-16 tracking-wide uppercase">
          <p class="cursor-pointer">About Us</p>
          <p class="cursor-pointer">Portfolio</p>
          <p class="cursor-pointer">Team</p>
          <p class="cursor-pointer">Ongoing Projects</p>
        </div>

        <!-- Footer CTA -->
        <div class="flex justify-start items-end absolute bottom-0 left-70 ">
          <button class="bg-black text-white px-6 py-2 rounded-t-lg tracking-widest">WE ARE 5THDT</button>
        </div>
      </div>

        <div class="flex absolute top-10 right-10 justify-center gap-5 mb-10">
           <div class="border-2 border-black rounded-full w-12 h-12"></div>
         </div>

         <div class="flex flex-col absolute top-60 right-10 justify-center gap-16 mb-10">
           <div class="border-2 border-black rounded-full w-12 h-12"></div>
           <div class="border-2 border-black rounded-full w-12 h-12"></div>
           <div class="border-2 border-black rounded-full w-12 h-12"></div>
         </div>
      
    </div>
    
  </body>
</html>
