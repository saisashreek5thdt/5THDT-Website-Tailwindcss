<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>5TH Dimension Technologies</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="bg-gray-200 font-sans antialiased leading-normal tracking-wider min-h-screen overflow-hidden">
    <div class="flex flex-col md:flex-row">
      <!-- Left Section -->
      <div class="w-full md:w-3/10 bg-gradient-to-t from-[#565655] to-[#9a9a97] p-8 flex flex-col justify-between">
        <div class="logo mb-8 cursor-pointer">
          <img src="assets/images/Logo.png" alt="Logo" class="h-16 w-auto cursor-pointer" />
        </div>
        <div class="text-center font-Jost">
          <p class="text-4xl text-yellow-200">#Storytelling</p>
          <p class="text-4xl text-yellow-200">#Thetechnophiles</p>
        </div>
        <div class="illustration mt-8">
          <img src="assets/images/leftCardIMG.png" alt="Illustration" class="w-full h-auto" />
        </div>
      </div>

      <!-- Right Section -->
      <div class="w-full md:w-7/10 bg-yellow-200 p-8 flex flex-col justify-between">
        <div class="menu flex justify-end">
          <div class="grid grid-cols-2 gap-5 uppercase font-Jost">
            <h2 class="text-gray-700 hover:text-gray-900 font-medium cursor-pointer">EDTECH</h2>
            <h2 class="text-gray-700 hover:text-gray-900 font-medium cursor-pointer">WEB AND MOBILE</h2>
            <h2 class="text-gray-700 hover:text-gray-900 font-medium cursor-pointer">ANIMATION</h2>
            <h2 class="text-gray-700 hover:text-gray-900 font-medium cursor-pointer">UI/UX</h2>
            <h2 class="text-gray-700 hover:text-gray-900 font-medium cursor-pointer">ILLUSTRATIONS</h2>
            <h2 class="text-gray-700 hover:text-gray-900 font-medium cursor-pointer">BRANDING</h2>
          </div>
        </div>

        <div class="text-center mt-16">
          <h1 class="text-9xl font-medium text-gray-700 title">THE WORKAHOLICS</h1>
          <p class="text-xl text-gray-700 mt-8 title">
            Not just great minds at work,<br />
            but the best work by creative minds.
          </p>
        </div>

        <div class="menu flex justify-center mt-8">
          <ul class="flex space-x-8 text-gray-700 font-Jost">
            <li>ABOUT US</li>
            <li>PORTFOLIO</li>
            <li>TEAM</li>
            <li>ONGOING PROJECTS</li>
          </ul>
        </div>

        <div class="cta flex justify-center mt-6">
          <button class="bg-gray-700 text-white px-8 py-4 rounded-lg hover:bg-gray-800 transition duration-300 ease-in-out title">
            WE ARE 5THDT
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/loader.js"></script>
</body>
</html>
