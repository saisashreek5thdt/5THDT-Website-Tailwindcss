<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5TH Dimension Technologies</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="overflow-hidden">
    <div class="grid grid-cols-1 md:grid-cols-12 h-screen relative">

      <!-- Left Section -->
      <div class="md:col-span-4 bg-gray-500 text-white flex flex-col justify-between p-6 h-full">
        <div>
          <img src="logo.png" alt="logo" class="w-16 h-16 mb-6 mx-auto md:mx-0" />
          <p class="text-2xl md:text-4xl text-center mt-10 md:mt-32 mb-4 tracking-widest">#storytelling</p>
          <p class="text-2xl md:text-4xl text-center tracking-widest">#thetechnophiles</p>
        </div>
        <div class="flex justify-center mt-10 md:mt-0">
          <img src="people.png" alt="People illustration" class="w-full max-w-[300px]" />
        </div>
      </div>

      <!-- Right Section -->
      <div class="md:col-span-8 bg-yellow-100 text-black flex flex-col justify-between py-10 px-6 md:px-14 h-full relative overflow-hidden">

        <!-- Top Services -->
        <div>
          <div class="flex flex-col md:flex-row items-center justify-center gap-6 md:gap-24 text-sm tracking-widest uppercase">
            <div class="space-y-1 text-center md:text-left">
              <p class="cursor-pointer">Edtech</p>
              <p class="cursor-pointer">Animation</p>
              <p class="cursor-pointer">Illustrations</p>
            </div>
            <div class="space-y-1 text-center md:text-left">
              <p class="cursor-pointer">Web and Mobile</p>
              <p class="cursor-pointer">UI/UX</p>
              <p class="cursor-pointer">Branding</p>
            </div>
          </div>
        </div>

        <!-- Center Text -->
        <div class="text-center space-y-2 md:space-y-3">
          <h1 class="text-3xl md:text-7xl font-bold tracking-wide">THE</h1>
          <h2 class="text-4xl md:text-8xl font-bold tracking-wider">WORKAHOLICS</h2>
          <p class="text-xl md:text-3xl font-light tracking-wide">Not just great minds at work,</p>
          <p class="text-xl md:text-3xl font-light tracking-wide">but the best work by creative minds.</p>
        </div>

        <!-- Bottom Nav and Button -->
        <div>
          <div class="flex flex-wrap justify-center gap-5 md:gap-10 text-sm font-medium tracking-wide uppercase mb-16">
            <p class="cursor-pointer">About Us</p>
            <p class="cursor-pointer">Portfolio</p>
            <p class="cursor-pointer">Team</p>
            <p class="cursor-pointer">Ongoing Projects</p>
          </div>
          <div class="flex absolute justify-center md:justify-start">
            <button class="bg-black text-white px-6 py-2 rounded-t-lg tracking-widest">WE ARE 5THDT</button>
          </div>
        </div>

        <!-- Absolute Circles (Only on md+) -->
        <div class="hidden md:flex absolute top-10 right-10 gap-5">
          <div class="border-2 border-black rounded-full w-12 h-12"></div>
        </div>

        <div class="hidden md:flex flex-col absolute top-60 right-10 gap-16">
          <div class="border-2 border-black rounded-full w-12 h-12"></div>
          <div class="border-2 border-black rounded-full w-12 h-12"></div>
          <div class="border-2 border-black rounded-full w-12 h-12"></div>
        </div>
      </div>
    </div>
  </body>
</html>
